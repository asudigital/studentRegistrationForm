        <div class="mail1">
          <label for="mail">Email:</label>
          <input type="email" id="mail" placeholder="" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required />
        </div>
        
        <div class="fname1">
          <label for="father">Father's Name:</label>
          <input type="text" id="father" placeholder="Name" pattern="[a-zA-Z ]{4,50}" required />
        </div>
        
        <div class="mname1">
          <label for="mother">Mother's Name:</label>
          <input type="text" id="mother" placeholder="Name" pattern="[a-zA-Z ]{4,50}" required />
        </div>
        

      <div class="gender1">
        <label for="gender"> Gender:</label> <br />
        <input type="radio" id="gender" name="gender" value="male" /> Male    
        <input type="radio" id="gender" name="gender" value="female" /> Female
      </div>
        
      <div class="nationality1">
        <label for="nationality">Nationality:</label>
        <input type="text" id="nationality" />
      </div>

      <div class="address1">
        <label for="address">Home Address:</label>
        <input type="text" id="address" placeholder="Street Address" />
        <input type="text" id="address" placeholder="City" />
      </div>

      <div class="country1">
        <label for="country">Country</label>
        <select name="con" id="country">
          <option value="ind">India</option>
          <option value="ind">USA</option>
          <option value="ind">UK</option>
          <option value="ind">Russia</option>
          <option value="ind">Switerland</option>
          <option value="ind">Australia</option>
        </select>
      </div>
      <div class="contact1">
        <label for="home-contact">Telephone-Home:</label>
        <input type="tel" id="home-contact" placeholder="##########" pattern="[0-9]{10}" required />
      </div>
      
      <div class="contact2">
        <label for="mobile-contact">Telephone-Mobile:</label>
        <input type="tel" id="mobile-contact" placeholder="##########" pattern="[0-9]{10}" required />
      </div>
      
   
      
      <h2>Education Details</h2>

      

        <div class="instituteName">
          <label for="institute">HSC institute name:</label>
          <input type="text"  id="institute" placeholder="Name" />
        </div>

          <div class="boardName">
            <label for="boardHSC">HSC board</label>
            <select name="boardN" id="boardHSC">
              <option value="ind">CBSE</option>
              <option value="pak">ICSE</option>
              <option value="aus">State board</option>
            </select>
          </div>

          <div class="scoreHSC">
            <label for="score">Score in HSC:</label>
            <input type="text" id="score" placeholder="in percentage" pattern="\d{1,2}(\.\d{1,2})?" required />
          </div>

          <div class="instituteName">
            <label for="institute2">SSC institute name:</label>
            <input type="text" id="institute2" placeholder="Name" />
          </div>


          <div class="boardName">
            <label for="boardSSC">SSC board</label>
            <select name="boardN" id="boardSSC">
              <option value="ind">CBSE</option>
              <option value="pak">ICSE</option>
              <option value="aus">State board</option>
            </select>
          </div>

          <div class="scoreSSC">
            <label for="score2">Score in SSC:</label>
            <input type="number" id="score2" placeholder="in percentage" />
          </div>

          <div class="currentEducation">
            <label for="education">Currently pursuing:</label>
            <input type="text" id="education" placeholder=" Course Name" />
          </div>

          <div class="currentEducationInstitution">
            <label for="educationInstitution">Current education institution name:</label>
            <input type="text" id="educationInstitution" placeholder="Education institution name" />
          </div>

          <div class="overallMark">
            <label for="overallPercentage">Overall Percentage:</label>
            <input type="number" id="overallPercentage" placeholder="in percentage" />
          </div>

          <div class="class2">
            <label for="backlog">Current backlogs if any</label>
            <select name="backlogsCurrent" id="backlog">
              <option value="ind">0</option>
              <option value="pak">1</option>
              <option value="aus">More</option>
            </select>
          </div>

            <h2>Uploading the documents</h2>

            <div class="class2">
            <label for="passport">Passport size Photograph:</label>
            <input type="file" accept=".jpg,.jpeg" maxlength="4194304" id="passport" name="myfile" required>
          </div>

          <div class="class3">
            <label for="markHSC">HSC mark sheet:</label>
            <input type="file" accept=".jpg,.jpeg,.pdf,.docs" maxlength="4194304" id="markHSC" name="myfile">
          </div>

          <div class="class4">
            <label for="markSSC">SSC mark sheet:</label>
            <input type="file" accept=".jpg,.jpeg,.pdf,.docs" maxlength="4194304" id="markSSC" name="myfile">
          </div>
          
          <div class="class5">
            <label for="markSem">ALL semester mark sheet in a single PDF or docs:</label>
            <input type="file" accept=".pdf,.docs" maxlength="4194304" id="markSem" name="myfile">
          </div>

          <div class="class6">
            <input type="submit" > 
          </div>
      </form>
    </div>

   <script src="script.js"></script>
  </body>
</html>
